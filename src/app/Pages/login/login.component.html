<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-light my-5">
        <div class="card-body p-5">
          <h1 class="text-center mb-4 text-primary">Login</h1>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group mb-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                formControlName="username"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
          </form>
          <p class="mt-3 text-center text-danger">{{ message }}</p>
          <div class="text-center mt-4">
            <a [routerLink]="['/register']" class="btn btn-link text-primary">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
